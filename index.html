<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Final 03</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<main>
		<form action="" id="formDangKy">
			<table>
				<caption>ĐĂNG KÍ THÀNH VIÊN</caption>
				<tr>
					<td>
						Tên đăng nhập *
					</td>
					<td>
						<input type="text" id="txtTenDangNhap" >
					</td>
				</tr>
				<tr>
					<td>
						Mật khẩu *
					</td>
					<td>
						<input type="password" id="pwdMatKhau">
					</td>
				</tr>
				<tr>
					<td>
						Xác nhận Mật khẩu *
					</td>
					<td>
						<input type="password" id="pwdXnMatKhau">
					</td>
				</tr>
				<tr>
					<td>
						Họ và tên *
					</td>
					<td>
						<input type="text" id="txtHoVaTen">
					</td>
				</tr>
				<tr>
					<td>
						Ngày sinh *
					</td>
					<td>
						<input type="date" id="dateNgaySinh">
					</td>
				</tr>
				<tr>
					<td>
						Địa chỉ *
					</td>
					<td>
						<textarea name="DiaChi" id="txtDiaChi" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						Điện thoại *
					</td>
					<td>
						<input type="tel" id="txtDienThoai">
					</td>
				</tr>
				<tr>
					<td>
						Email *
					</td>
					<td>
						<input type="email" id="txtEmail">
					</td>
				</tr>
				<tr>
					<td>
						Facebook *
					</td>
					<td>
						<input type="text" id="txtFacebook">
					</td>
				</tr>
				<tr>
					<td>
						Giới tính *
					</td>
					<td>
						<input type="radio" name="GioiTinh" checked="checked">Nam
						<input type="radio" name="GioiTinh">Nữ
					</td>
				</tr>
				<tr>
					<td>
						
					</td>
					<td>
						<button id="btnDangKy">Đăng ký</button>
						<input type="button" id="btnCheck" value="Check">
						<input type="reset" id="btnLamLai" value="Làm lại">
					</td>
				</tr>
			</table>
		</form>
	</main>
</body>
</html>
